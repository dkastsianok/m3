<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <div class="flex-column">
      @for (i of menu; track i.title) {
        <button mat-button [routerLink]="i.link">{{ i.title }}
          <mat-icon matIconPrefix>{{ i.icon }}</mat-icon>
        </button>
      }
    </div>
  </mat-drawer>

<div class="outlet">
  <router-outlet/>
</div>


</mat-drawer-container>
